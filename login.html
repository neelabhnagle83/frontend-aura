<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aura-detector</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css"> <!-- New CSS for login page -->

</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        
        <!-- Left Side: Image & Text -->
        <div class="login-left">
            <img src="./assets/login.png" alt="Welcome Illustration">
            <h2>Welcome!</h2>
            <p>Ready to share you thoughts and get AI-driven feedback to improve.</p>
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-right">

            <div class="login-heading">
                <h1>Login</h1>
                <p>Enter your account details</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <img id="togglePassword" class="eye-icon" src="./assets/mdi_hide.png" alt="Toggle Password">
                </div>

                <a href="#" class="forgot-password">Forgot Password?</a>

                <button class="loginpg-btn" type="submit">Login</button>
                
                <div class="log-bottom">
                    <p>or login with</p>
                    <div class="social-login">
                        <button class="google"><img src="./assets/google.png" alt="Google"></button>
                        <button class="github"><img src="./assets/github.png" alt="GitHub"></button>
                        <button class="microsoft"><img src="./assets/microsoft.png" alt="Microsoft"></button>
                    </div>

                    <p class="p-signup">Donâ€™t have an account? <a href="signup.html">Signup</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/login.js"></script> <!-- External JavaScript -->
</body>
</html>
