<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura-detector</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./components/navbar.css">
    <link rel="stylesheet" href="./components/footer.css">
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>

    <!-- Include Navbar -->
    <div id="navbar">
        
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Track Your Mood, Improve Your Life!</h1>
            <p>Write your daily story, get AI-driven insights, and see your mood trends over time.</p>
            <div class="hero-buttons">
                <a href="login.html"><button class="btn btn-primary">Login</button></a>
                <a href="signup.html"><button class="btn btn-secondary">Signup</button></a>
            </div>
        </div>

        <div class="hero-image">
            <img src="./assets/board with notes.png" alt="Hero Section Image">
        </div>
    </section>

    <!-- Load Navbar -->
    <script>
        fetch("./components/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });

        fetch("./components/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>

    <!-- Footer -->
    <div id="footer"></div>

</body>
</html>
